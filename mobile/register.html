<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Meme</title>
</head>

<body>
    <div class="mainWrap">
        <template id="avatarWindow">
            <div class="ms-4 registerText">
            </div>
            <div class="d-flex justify-content-center avatarPlace">
            </div>
            <div class="forButton d-flex justify-content-center mt-4 mb-4">
                <button type="submit" id="avatarButton">
                    <a href="#" class="buttonText p-2" id="noID">
                        Сохранить
                    </a>
                </button>
            </div>
        </template>
        <div class="container">
            <div class="row headerDiv">
                <header class="col-sm-12 d-flex justify-content-center mb-3">
                    <h3 class="headerTitle">Мемасница</h3>
                </header>
            </div>
            <div class="row formDiv">
                <div class="authFormMobile d-flex justify-content-center">
                    <div class="col-sm-12 substrate">
                        <form action="#" class="mt-5" id="parentNode">
                            <p class="ms-4 registerText pb-3">
                                Регистрация
                            </p>
                            <div class="ms-4 me-4 mb-4">
                                <label for="Login" class="form-label">Имя пользователя</label>
                                <input type="text" class="form-control" id="Login" placeholder="Username">
                            </div>
                            <div class="ms-4 me-4 mb-4">
                                <label for="Email" class="form-label">Электронная почта</label>
                                <input type="email" class="form-control" id="Email" placeholder="Email">
                            </div>
                            <div class="forButton d-flex justify-content-center mb-3">
                                <button type="submit" id="registerButton">
                                    <a href="#" class="buttonText p-2" id="makeNewUser">
                                        Регистрация
                                    </a>
                                </button>
                            </div>
                            <div class="iconsList m-4 d-flex justify-content-around align-items-center">
                                <a href="#"><img class="icons" src="assets/Facebook.png" alt="Facebook"></a>
                                <a href="#"><img class="icons" src="assets/Google.png" alt="Google"></a>
                                <a href="#"><img class="icons" src="assets/Apple.png" alt="Apple"></a>
                                <a href="#"><img class="icons" src="assets/VK.png" alt="VK"></a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="altLinks text-center mt-4">
                    <div class="row">
                        <p class="altText">
                            Уже есть аккаунт?
                        </p>
                    </div>
                    <div class="row mt-1">
                        <p class="altText">
                            <a href="#">Войти</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="langSwitcher">
                <div class="row justify-content-start">
                    <div class="dropdown dropup">
                        <img src="assets/Flag_of_Russia.png" class="localeFlag dropdown-toggle"
                            data-bs-toggle="dropdown" alt="RUS">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Русский
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li>
                                <img src="assets/Flag_of_Russia.png" class="localeFlag" data-bs-toggle="dropdown"
                                    alt="RUS">
                                <a class="dropdown-item" href="google.com">English</a>
                            </li>
                            <li>
                                <img src="assets/Flag_of_Russia.png" class="localeFlag" data-bs-toggle="dropdown"
                                    alt="RUS">
                                <a class="dropdown-item" href="#">French</a>
                            </li>
                            <li>
                                <img src="assets/Flag_of_Russia.png" class="localeFlag" data-bs-toggle="dropdown"
                                    alt="RUS">
                                <a class="dropdown-item" href="#">German</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
