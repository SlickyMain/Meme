<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Meme</title>
</head>

<body class="white">
    <div class="usualWrap pt-3">
        <div class="container">
            <div class="topActions">
                <div class="row gx-0">
                    <div class="col-7 d-flex align-items-center">
                        <a href="#" style="text-decoration: none;" class="pb-1">
                            <img src="assets/Actions/VectorLEFT.png" alt="">
                        </a>
                        <span class="postTag ms-3">Новый мем</span>
                    </div>
                    <div class="col-5">
                        <button class="registerButton maximumWidthHeight">
                            <a href="#" class="openMemes subscribePost">Опубликовать</a>
                        </button>
                    </div>
                </div>
            </div>
            <div class="downloadArea">
                <div class="d-flex justify-content-center avatarPlace needRelative mt-4">
                    <label for="uploadMeme" id="visibleUploaderMeme">
                        <img src="assets/Actions/Image.png" id="memePreviewField" alt="">
                        <p class="usualGrey placeholderForMeme">Загрузить картинку</p>
                    </label>
                    <input id="uploadMeme" type="file" name="thisFiles">
                    <a href="#">
                        <img src="assets/Actions/Textarea t.png" class="textEditorIcon" alt="">
                    </a>
                </div>
            </div>
            <div class="descriptionTags mt-4">
                <p>Описание и теги:</p>
                <textarea name="description" class="mt-2" id="memeDescription" placeholder=" Placeholder"
                    rows="4"></textarea>
                <div class="warning">
                    <p style="color: #EA4335;">Ты забыл про #теги</p>
                </div>
                <div class="d-flex mt-4 otherTags">
                    <p class="altText subTags active">IT</p>
                    <p class="altText subTags active">Игры</p>
                    <p class="altText subTags active">Политика</p>
                    <p class="altText subTags active">Кино</p>
                    <p class="altText subTags active">Искусство</p>
                </div>
                <div class="wrapForButton d-flex justify-content-center">
                    <button class="moreActions mt-4" style="border: 1px solid #6C757D;">Добавить категорию</button>
                </div>
            </div>
        </div>
    </div>
    <script src="meme.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
